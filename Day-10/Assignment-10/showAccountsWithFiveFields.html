<template>
    <lightning-card variant="Narrow" title="Account List">
      <lightning-datatable
      key-field="Id"
      data={tenAccounts}
      columns={columns}
      onrowaction={rowactionmethod}>
      </lightning-datatable>

      <template lwc:if={showpopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <lightning-button onclick={popupchange} class="slds-button slds-button icon slds-modal__close slds-button_icon-inverse">
            <svg class="slds-button__icon slds-button__icon_large " aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
            </lightning-button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">ACCOUNT DETAILS</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-form
                record-id={recordId}
                object-api-name="Account"
                fields={fields}
                mode="view">
                </lightning-record-form>
                <lightning-button variant="neutral" label="Close" title="Close" onclick={closeModal} ></lightning-button>
            </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
      </template>
    </lightning-card>
</template>
