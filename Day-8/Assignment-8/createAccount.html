    <lightning-card variant="Narrow" title="Create Record using lightning/uiRecordApi">

        <lightning-combobox style="padding: 10px;"  class="slds-p-horizontal_small"

        <lightning-button style="padding: 10px;"  class="slds-p-horizontal_small" variant="brand" label="Create Account" onclick={createAccounthandleChange}></lightning-button>

    </lightning-card>
